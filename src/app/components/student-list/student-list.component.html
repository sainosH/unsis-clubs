<div class="container mx-auto p-4">
    <!-- Selector de club -->
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Seleccionar Club</label>
        <select [(ngModel)]="selectedClub" (change)="onClubChange()"
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option *ngFor="let club of clubs" [value]="club">{{ club }}</option>
        </select>
    </div>

    <!-- Tabla de estudiantes -->
    <div *ngIf="students.length > 0" class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <!-- Encabezados de tabla... -->
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let student of students">
                    <!-- Celdas de datos... -->
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mensaje si no hay registros -->
    <div *ngIf="students.length === 0" class="text-center py-8 text-gray-500">
        No hay estudiantes registrados en {{ selectedClub }}
    </div>
    </div>
